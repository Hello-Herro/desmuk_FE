<!DOCTYPE html>
<html>
<head>
    <title>Daftar Anggota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        
        .navbar .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 10px;
        }
        
        .navbar .search-box input[type="text"] {
            border: none;
            outline: none;
            padding: 5px;
            width: 150px;
        }
        
        .navbar .search-box input[type="submit"] {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        
        h1 {
            text-align: center;
        }
        
        .member-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .member-card {
            display: flex;
            width: 400px;
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        
        .member-image {
            width: 120px;
            height: 120px;
            margin-right: 10px;
            border-radius: 50%;
            overflow: hidden;
            background-size: cover;
        }
        
        .member-details {
            flex-grow: 1;
        }
        
        .member-name {
            font-weight: bold;
        }
        
        .member-email {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">Daftar Anggota</div>
            <div class="search-box">
                <input type="text" placeholder="Cari Psikolog Favoritmu...">
                <input type="submit" value="Search">
            </div>
        </div>
    </div>
    
    <h1>Daftar Anggota</h1>
    
    <div class="member-container">
        <div class="member-card">
            <div class="member-image">
                <img src="images/Anya.jpg" alt="Foto Anggota">
            </div>
            <div class="member-details">
                <span class="member-name">John Doe</span><br>
                <span class="member-email">john.doe@example.com</span>
            </div>
        </div>
        <div class="member-card">
            <div class="member-image">
                <img src="images/Loid.jpg" alt="Foto Anggota">
            </div>
            <div class="member-details">
                <span class="member-name">Jane Smith</span><br>
                <span class="member-email">jane.smith@example.com</span>
            </div>
        </div>
        <div class="member-card">
            <div class="member-image">
                <img src="images/Yor.jpg" alt="Foto Anggota">
            </div>
            <div class="member-details">
            <span class="member-name">Bob Johnson</span><br>
            <span class="member-email">bob.johnson@example.com</span>
            </div>
        </div>
    </div>
</body>
</html>
